server:
  port: 8080
spring:
  application:
    name: "Customer"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  data:
    mongodb:
      uri: "mongodb://localhost:27017/test"
      database: "test"
  mongodb:
    embedded:
      version: "4.0.21"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
adapter:
  restconsumer:
    timeout: 5000
    readTimeout: 5000
    writeTimeout: 5000
    url: ""
